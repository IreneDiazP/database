{%load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IPEN-Login</title>
    <!--Boostrap 5.3-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Iconos Bootstrap 5 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

</head>
<body>
  <div id="principal" class="principal" >
    <main class="d-flex flex-column w-100"> 
      <div class="row w-100 g-0 vh-100">
        <!--izquierda-->
        <div class="col-md-7 d-md-block d-none h-100 ">
          <img src="{% static 'core/images/logo_ipen.jpg' %}" alt="" style="height: 100%; width:100%; ">
        </div>

        <!--derecha-->
        
        <div class="col-md-5 d-flex align-items-center justify-content-center px-md-5 px-2 h-100" style="background-color: #eaefe6;">

          <div class="card border-0 shadow w-100 mx-md-5 mx-1 " style="background-color: #ffffff;">

            <div class="card-body mt-0">
              <div class="mb-2">
                {% if messages %}
                  {% for message in messages %}
                    <div class="alert alert-danger">{{ message }}</div>
                  {% endfor %}
                {% endif %}
               
              </div>

              <form class="col-md-8 m-auto"  method="post" >

                {% csrf_token %}
                <div class="mb-3">
                  <label for="txtUsuario" class="form-label text-black">Usuario</label>
                  <input type="text" class="form-control" id="txtUsuario" name="txtUsuario"
                    aria-describedby="usuarioHelp">
                </div>
                <div class="mb-3">
                  <label for="txtPassword" class="form-label text-black">Contrase√±a</label>
                  <input type="password" class="form-control" id="txtPassword" name="txtPassword">
                </div>
                <div class="mb-4 mt-4 text-end">

                  <button type="submit" class="btn btningresar fs-6 text-black fw-semibold " >Ingresar <i class="bi bi-arrow-right "></i></button>
                </div>
              </form>
              
            </div>
            
          </div>
        </div>

      </div>
    </main>
  </div>
  
</body>

</html>
